  <body>

      <h1 id="title">Hello World, we are software developers!</h1>

      <form  id="survey-form">

        <label id = "name-label">Enter your name</label>

        <label id="email-label">Enter your email</label>

        </p>
        <p>
        <label id="number-label">Enter your number</label>
        <input type="number" id="number" required min ='8' max='10'/> 
        </p>


      </form>
